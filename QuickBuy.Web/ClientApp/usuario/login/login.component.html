<div class="text-center">
  <form class="form-signin">

    <h1 class="h4 mb-2 login"> Login do Clientes</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe seu Email"
           class="form-control mb-2"
           [(ngModel)]="usuario.email"
           required />

    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.requirid">
        Email deve ser preenchido!!
      </div>

    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-2"
           [(ngModel)]="usuario.senha" />

    <button class="btn btn-primary btn-lg mb-2" type="submit" (click)="entrar()">Entrar</button>

    
  </form>
</div>
